version: v1.0
name: makeomatic/deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

fail_fast:
  stop:
    when: "branch != 'master'"

auto_cancel:
  running:
    when: "branch != 'master'"

global_job_config:
  prologue:
    commands:
      - set -e
      - sem-version node 20.10
      - corepack enable
      - corepack install --global pnpm@8.x
      - checkout
      - cache restore node-$(checksum pnpm-lock.yaml)
      - pnpm i --prefer-offline
      - cache store node-$(checksum pnpm-lock.yaml) ~/.pnpm-store

blocks:
  - name: tests
    dependencies: []
    task:
      jobs:
      - name: test the project
        matrix:
        - env_var: flavour
          values: ["http", "exec"]
        commands:
        - pnpm run lint
        - pnpm run test:${flavour}

  - name: release
    dependencies: ["tests"]
    skip:
      when: "branch != 'master'"
    task:
      secrets:
        - name: semantic-release
      jobs:
      - name: release
        commands:
          - pnpm run semantic-release
